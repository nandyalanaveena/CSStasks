<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 10px solid black;
        height: 100vh;
        margin: 150px;
        position: relative;
      }
      .parent > img {
        position: absolute;
        width: 170px;
        height: 170px;
      }
      .child1 {
        left: -50px;
        top: -95px;
      }
      .child2 {
        right: -50px;
        top: -95px;
      }
      .child3 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #cat {
        width: 200px;
        height: 200px;
      }
      .child4 {
        bottom: -80px;
        left: -90px;
      }
      .child5 {
        bottom: -80px;
        right: -90px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img src="./bird.jpg" class="child1" />
      <img src="./butterfly.jpg" class="child2" />
      <img src="./cat.jfif" class="child3" id="cat" />
      <img src="./sunset.jpg" class="child4" />
      <img src="./sun.jpg" class="child5" />
    </div>
  </body>
</html>
